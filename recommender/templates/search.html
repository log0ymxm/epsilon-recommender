{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Search and Rate</h1>
    </div>
  </div>
  <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search" float= "left">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
  <br/><br/><br/><br/>
  <div class="row">
    <div class="col-md-12">
      {% for v in video_games %}
      <img src="{{v.ign_image}}" width="100">
      <h2>{{v.name}}</h2>
      <p>
        {{v.description}}
      </p>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
