{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row">
    {% if validlink %}
    <div class="col-md-offset-3 col-md-6">
      <div class="well">

        <form method="post" action="." class="form">
          <fieldset>
            <legend>Password Reset Confirmation</legend>
            {% csrf_token %}
            {{ form | crispy }}

            <div class="control-group">
              <input type="submit" value="{% trans 'Submit' %}" class="btn btn-default" />
            </div>
          </fieldset>
        </form>

      </div>
    </div>

    {% else %}
    <div class="col-md-12">

      <p>{% trans "Password reset failed" %}</p>

    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
