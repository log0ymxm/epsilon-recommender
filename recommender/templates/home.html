{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <br><br>
      <div class="row">
        <div class="col-md-12">
          {% for v in video_games %}
          {% if forloop.counter0|divisibleby:4 %} <div class="row"> {% endif %}
            <div class="col-md-3">
              <img src="{{v.ign_image}}" width="100">
              <h2>{{v.name}}</h2>
              <p>
                {{v.description}}
              </p>
            </div>
          {% if forloop.counter|divisibleby:4 %} </div> {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
